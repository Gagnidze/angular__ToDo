<div class="view-container">
    <span class="heading">The Task Creator</span>

    <div class="input-area">

        <label for="name">Task Name</label>
        <input type="text" id="name" name="name" placeholder="eg: walk the dog" #name>

        <label for="description">Task Description</label>
        <textarea type="text" id="description" name="description" placeholder="Enter further description"
            #description></textarea>

        <div class="dropdown-container">

            <div class="input-container">
                <label for="status">Task Status</label>
                <select id="status" name="status" #status>
                    <option value="todo">To Do</option>
                    <option value="inProgress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>


            <div class="input-container">
                <label for="priority">Select Priority</label>
                <select id="priority" name="priority" #priority>
                    <option value="optional">optional</option>
                    <option value="Important">Important</option>
                    <option value="mandatory">Mandatory</option>
                </select>
            </div>
        </div>

        <button class="small-button"
            (click)="harvestData(name.value,description.value,priority.value,status.value)">Create !</button>

    </div>
</div>
